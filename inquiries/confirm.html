            <!-- inner -->

                <!-- flow-area -->
                <div class="flow-area">

                    <div class="step-bar">
                        <ul>
                            <li class="visited"><span>1</span><br>お問い合わせ情報の入力</li>
                            <li class="visited"><span>2</span><br>お問い合わせ内容の確認</li>
                            <li><span>3</span><br>お問い合わせ完了</li>
                        </ul>
                    </div>

                </div>
                <!-- flow-area -->

                <div class="form-area">

                    <div class="table-form">

                        <dl>
                            <dt>お名前<strong class="txt-required">必須</strong></dt>
                            <dd>内容が入ります。</dd>
                        </dl>
                        <dl>
                            <dt>ふりがな<strong class="txt-required">必須</strong></dt>
                            <dd>内容が入ります。</dd>
                        </dl>
                        <dl>
                            <dt>メールアドレス<strong class="txt-required">必須</strong></dt>
                            <dd>内容が入ります。</dd>
                        </dl>
                        <dl>
                            <dt>お問い合わせ内容<strong class="txt-required">必須</strong></dt>
                            <dd>内容が入ります。
                            </dd>
                        </dl>

                    <!-- btn-block -->
                    <div class="btn-block center">

                        <!-- btn-base -->
                        <p class="btn-base back">
                            <a href="">戻る</a>
                        </p>
                        <!-- btn-base -->

                        <!-- btn-base -->
                        <button class="btn-base arrow" type="submit">送信</button>
                        <!-- btn-base -->

                    </div>
                    <!-- btn-block -->

                </div>
                <!-- form-area -->
