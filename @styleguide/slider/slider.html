    <!-- swiper設定 -->
    <script>

        var slideLength = $('.swiper .swiper-slide').length;

        if (slideLength <= 1) {

            var swiper = new Swiper('.swiper', {
                loop: false,
                touchRatio: 0,
                navigation: {
                    nextEl: '.swiper .swiper-button-next',
                    prevEl: '.swiper .swiper-button-prev',
                },
            });

        } else if (slideLength > 1) {

            var swiper = new Swiper('.swiper', {
                loop: true,
                slidesPerView: 1,/* 1画面に見えるスライドの数 */
                spaceBetween: 0,/* スライドの間隔 */
                speed: 500,/* スライドの早さ */
                pagination: {/* ページネーション */
                    el: '.swiper-pagination',
                    clickable: true,/* クリックでそのスライドに移動できる */
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 4000,
                    disableOnInteraction: false,/* ページネーションをクリックした後に自動再生する */
                },
            });
        }

        /* 再生、停止ボタン */

            // 停止ボタン画像切り替え
            $(".stopbtn02").on("click", function () {
                var _class = $(this).attr("class");
                if (_class == "stopbtn02 stop") {
                    $(this).addClass("start").removeClass("stop");
                    swiper.autoplay.stop();
                    $(".stopbtn02 img").each(function () {
                        var src = $(this).attr("src").replace('_stop_w.', '_play_w.');
                        $(this).attr({
                            src: src,
                            title: '再生',
                            alt: 'スライダーを再生する'
                        });;
                    });
                }
                else {
                    $(this).addClass("stop").removeClass("start");
                    swiper.autoplay.start();
                    $(".stopbtn02 img").each(function () {
                        var src = $(this).attr("src").replace('_play_w.', '_stop_w.');
                        $(this).attr({
                            src: src,
                            title: '停止',
                            alt: 'スライダーを停止する'
                        });;
                    });
                }
            });
