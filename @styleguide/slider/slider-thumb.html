<body>

    <div class="wrapper">

        <!--contents-->
        <div id="contents">

            <!-- inner -->
            <div class="inner">
                <h2><strong>・・・・・・ MEMO ・・・・・・</strong></h2>
                <dl>
                    <dt>【1枚以下の時】</dt>
                    <dd>ループしない・サムネイルのループなし・navigation（スライドの矢印）なし</dd>
                </dl>
                <dl>
                    <dt>【2枚以下の時】</dt>
                    <dd>ループする・サムネイルのループなし・navigation あり</dd>
                </dl>
                <dl>
                    <dt>【3枚以上の時】</dt>
                    <dd>ループする・サムネイルのループあり・navigationあり</dd>
                </dl>
                <br>

                <!-- slider-thumb -->
                <div class="slider-thumb slider-block">
                    <div class="swiper gallery-top">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="https://placehold.jp/1000x900.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/1000x900.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/1000x900.png" alt=""></div>
                        </div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next js-swiper-next"></div>
                        <div class="swiper-button-prev js-swiper-next"></div>
                    </div>
                    <div class="swiper gallery-thumbs">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="https://placehold.jp/1000x900.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/1000x900.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/1000x900.png" alt=""></div>
                        </div>
                    </div>
                </div>
                <!-- slider-thumb -->

            </div>
            <!-- inner -->

            </article>
            <!--contents-->

        </div>
        <!-- wrapper -->

        <!-- 共通JS -->
        <script src="../../js/common.js"></script>

        <!-- 個別JS -->
        <script src="../../js/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="../../css/swiper-bundle.min.css">

        <!-- swiper設定 -->
        <script>
            var slideLength = document.querySelectorAll('.gallery-top .swiper-slide').length;

            // スライダーが1枚以下の時
            if (slideLength <= 1) {
                var galleryThumbs = new Swiper('.gallery-thumbs', {
                    slidesPerView: 3,
                    loop: false,
                    freeMode: true,
                    watchSlidesVisibility: true,
                    watchSlidesProgress: true,
                    touchRatio: 0,
                });
                var galleryTop = new Swiper('.gallery-top', {
                    spaceBetween: 0,
                    loop: false,
                    touchRatio: 0,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    thumbs: {
                        swiper: galleryThumbs,
                    },
                });
            }
            // スライダーが2枚以下の時
            else if (slideLength <= 2) {
                var galleryThumbs = new Swiper('.gallery-thumbs', {
                    slidesPerView: 3,
                    loop: false,
                    freeMode: true,
                    watchSlidesVisibility: true,
                    watchSlidesProgress: true,
                    touchRatio: 0,
                });
                var galleryTop = new Swiper('.gallery-top', {
                    loop: true,
                    spaceBetween: 0,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    thumbs: {
                        swiper: galleryThumbs,
                    },
                });
            }
            // それ以外
            else {
                var galleryThumbs = new Swiper('.gallery-thumbs', {
                    loop: true,
                    slidesPerView: 3,
                    freeMode: true,
                    watchSlidesVisibility: true,
                    watchSlidesProgress: true,
                });
                var galleryTop = new Swiper('.gallery-top', {
                    loop: true,
                    spaceBetween: 0,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    thumbs: {
                        swiper: galleryThumbs,
                    },
                });
            }
        </script>

</body>

</html>
