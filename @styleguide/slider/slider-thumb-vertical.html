<body>

    <div class="wrapper">

        <!--contents-->
        <div id="contents">

            <div class="inner" style="position: relative;">

                <!-- slider-thumb -->
                <div class="slider-thumb-vertical">
                    <div class="swiper gallery-top">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="https://placehold.jp/1600x900.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/600x900.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/600x600.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/1600x1200.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/400x400.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/800x800.png" alt=""></div>
                        </div>

                        <div class="swiper-button-next js-swiper-next"></div>
                        <div class="swiper-button-prev js-swiper-next"></div>
                    </div>
                    <div class="swiper gallery-thumbs">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="https://placehold.jp/1600x900.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/600x900.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/600x600.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/1600x1200.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/400x400.png" alt=""></div>
                            <div class="swiper-slide"><img src="https://placehold.jp/800x800.png" alt=""></div>
                        </div>
                    </div>
                </div>
                <!-- slider-thumb -->

            </div>

            </article>
            <!--contents-->

        </div>
        <!-- wrapper -->

        <!-- 共通JS -->
        <script src="../../js/common.js"></script>

        <!-- 個別JS -->
        <script src="../../js/swiper-bundle.min.js"></script>

        <link rel="stylesheet" href="../../css/swiper-bundle.min.css">

        <!-- swiper設定 -->
        <script>
            var galleryThumbs = new Swiper('.gallery-thumbs', {
                spaceBetween: 0,
                direction: 'vertical',
                slidesPerView: 4,
                freeMode: true,
                watchSlidesVisibility: true,
                watchSlidesProgress: true,
            });
            var galleryTop = new Swiper('.gallery-top', {
                spaceBetween: 0,
                slidesPerView: 1,
                loop: true,
                loopedSlides: 5, //looped slides should be the same
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                thumbs: {
                    swiper: galleryThumbs,
                },
            });

        </script>

</body>
