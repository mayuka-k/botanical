<body>

    <div class="wrapper">

        <!--contents-->
        <div id="contents">

            <!-- inner -->
            <div class="inner">

                <h2><strong>・・・・・・ MEMO ・・・・・・</strong></h2>
                <dl>
                    <dt>【0枚の時】</dt>
                    <dd>スライダー毎削除</dd>
                </dl>
                <dl>
                    <dt>【3枚以下の時】</dt>
                    <dd>ループしない・自動スライドなし・スワイプできない</dd>
                </dl>
                <dl>
                    <dt>【3枚以上の時】</dt>
                    <dd>ループする</dd>
                </dl>
                <br>

                <!-- slider-bnr -->
                <div class="slider-bnr">

                    <!-- slider-block -->
                    <div class="slider-block">
                        <!-- swiper -->
                        <div class="swiper">

                            <!-- list-bnr -->
                            <ul class="list-bnr swiper-wrapper">
                                <li class="swiper-slide"><a href=""><img src="../../img/top/bnr01.png" alt=""></a></li>
                                <li class="swiper-slide"><a href=""><img src="../../img/top/bnr01.png" alt=""></a></li>
                                <li class="swiper-slide"><a href=""><img src="../../img/top/bnr01.png" alt=""></a></li>
                                <li class="swiper-slide"><a href=""><img src="../../img/top/bnr01.png" alt=""></a></li>

                            <!-- list-bnr -->

                </div>
                <!-- slider-bnr -->

            </div>
            <!-- inner -->

        </div>

    <!-- wrapper -->

    <!-- 共通JS -->
    <script src="../../js/common.js"></script>

    <!-- 個別JS -->
    <script src="../../js/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">

    <!-- swiper設定 -->
    <script>

        // slider-bnr
        var slideLengthBnr = $('.slider-bnr .list-bnr li').length;

        if (slideLengthBnr == 0) {
            $('.bnr-area').hide();
        }

        if ($(window).width() > 768) {

            if (slideLengthBnr <= 3) {

                //slider-bnr
                var swiper = new Swiper('.slider-bnr .swiper', {
                    loop: false,
                    centeredSlides: false,
                    slidesPerView: 3,
                    spaceBetween: 20,
                    touchRatio: 0
                });

            } else if (slideLengthBnr > 3) {

                //slider-bnr
                var swiper = new Swiper('.slider-bnr .swiper', {
                    loop: true,
                    centeredSlides: true,
                    slidesPerView: 3,
                    spaceBetween: 20,
                    speed: 500,
                    loopAdditionalSlides: 1,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                    },
                });

            }

        } else if ($(window).width() <= 768) {

            if (slideLengthBnr == 1) {

                //slider-bnr
                var swiper = new Swiper('.slider-bnr .swiper', {
                    loop: false,
                    centeredSlides: false,
                    slidesPerView: 1,
                    spaceBetween: 20,
                    touchRatio: 0
                });

            } else if (slideLengthBnr > 1) {

                //slider-bnr
                var swiper = new Swiper('.slider-bnr .swiper', {
                    loop: true,
                    centeredSlides: true,
                    slidesPerView: 1,
                    spaceBetween: 20,
                    speed: 500,
                    loopAdditionalSlides: 1,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                    },
                });

            }

        }

    </script>

</body>
